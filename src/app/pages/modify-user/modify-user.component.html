<div class="container">
    <h1 class="text-center">Editar Usuario: {{user.username}}</h1>
    <form (ngSubmit)="actualizarUser()">
        <div class="form-group">
            <label for="username">Nombre de Usuario</label>
            <input type="text" class="form-control" name="username" id="username" [(ngModel)]="deatils.username">
        </div>
        <div class="form-group">
            <label for="email">Correo Electrónico</label>
            <input type="email" class="form-control" name="email" id="email" [(ngModel)]="deatils.email">
        </div>
        <div class="form-group">
            <label for="description">Descripción</label>
            <textarea class="form-control" id="description" name="description"
                [(ngModel)]="deatils.description"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Actualizar Usuario</button>
    </form>

</div>
